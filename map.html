<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>世界地图示例</title>
    
</head>
<body>

    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1000px; height: 500px;"></div>
    <script src="https://cdn.staticfile.org/echarts/5.5.0/echarts.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        // 初始化 ECharts 实例
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;

        myChart.showLoading();
        $.get('./Data/world.geojson', function (geoJson) {
        echarts.registerMap('world', geoJson);
        function randomPieSeries(center, radius) {
            const data = ['Coal', 'Nuclear', 'Oil', 'Others'].map((t) => {
            return {
                value: Math.round(Math.random() * 100),
                name: t
            };
            });
            return {
            type: 'pie',
            coordinateSystem: 'geo',
            tooltip: {
                formatter: '{b}: {c} ({d}%)'
            },
            label: {
                show: false
            },
            labelLine: {
                show: false
            },
            animationDuration: 0,
            radius,
            center,
            data
            };
        }
        option = {
            geo: {
            map: 'world',
            roam: true,
            itemStyle: {
                areaColor: '#e7e8ea'
            }
            },
            tooltip: {},
            legend: {},
            series: [
            randomPieSeries([-86.753504, 33.01077], 15)
            ]
        };
        myChart.hideLoading();
        myChart.setOption(option);
        });

        option && myChart.setOption(option);

    </script>
</body>
</html>
